        <main id="contenuto-principale" class="contenuto-principale">

            <h2 class="titolo-registrazione">ENTRA NEL TEMPIO</h2>

            <form action="" method="post" class="form-registrazione">

                <fieldset>
                    <legend>Dati Personali</legend>

                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" required autocomplete="given-name">

                    <label for="cognome">Cognome *</label>
                    <input type="text" id="cognome" name="cognome" required autocomplete="family-name">

                    <label for="codice-fiscale">Codice Fiscale *</label>
                    <input type="text" id="codice-fiscale" name="codice-fiscale" required autocomplete="off" minlength="16" maxlength="16">
                </fieldset>

                <fieldset>
                    <legend>Credenziali di Accesso</legend>

                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required autocomplete="email">

                    <label for="new-password">Password *</label>
                    <input type="password" id="new-password" name="new-password" required autocomplete="new-password" aria-describedby="pwd-info">

                    <label for="confirm-password">Conferma Password *</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                    <small id="pwd-info">Almeno 8 caratteri</small>
                </fieldset>

                <button type="submit" class="btn-invia">Crea Account</button>
                <span></span>

                <p class="link-login">
                    Hai gi√† un account? <a href="login.php">Accedi qui</a>
                </p>
            </form>

        </main>
