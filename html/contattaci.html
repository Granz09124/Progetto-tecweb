<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
    <meta name="description" content="Contatta la palestra per informazioni su corsi, abbonamenti e orari. Sede di Padova.">
    <link rel="stylesheet" href="../css/contattaci.css">
</head>

<body>

<header class="intestazione">
    <img src="../immagini/Logo_palestra.png" alt="Logo della palestra" class="logo">
    <h1>Contattaci</h1>
</header>

<nav id="breadcrumb">
    <p>Ti trovi in: <a href="home.html" lang="en">Home</a> &gt;&gt; Contattaci</p>
</nav>

<main class="contenuto-principale">
    
    <section class="contatti-sede">
        <h2>Sede di Padova</h2>

        <ul>
            <li><strong>Indirizzo:</strong> Piazzetta Sartori 20, 35137 Padova (PD)</li>
            <li><strong>Telefono:</strong> 049 8762439</li>
            <li><strong>Email:</strong> padova@<span lang="en">apollosgym</span>.it</li>
            <li><strong>Orari:</strong> Lun-Dom 7:00-22:00</li>
        </ul>
    </section>

    
    <section class="contatti-interazione">
        
        
        <div class="form-contatto">
            <h2>Scrivici</h2>

            <form action="#" method="post">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="messaggio">Messaggio *</label>
                <textarea id="messaggio" name="messaggio" rows="5" required></textarea>

                <button type="submit" class="btn-invia">Invia</button>
            </form>
        </div>

        
        <div class="mappa" aria-label="Posizione della palestra su mappa">
            <p>qua ci va la mappa</p>
        </div>

    </section>

</main>
